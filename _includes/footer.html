<footer class="site-footer h-card">
  <data class="u-url" href="{{ "/" | relative_url }}"></data>

  <div class="wrapper">

    <h2 class="footer-heading">{{ site.title | escape }}</h2>

    <div class="footer-col-wrapper">
      <div class="footer-col footer-col-1">
        <ul class="contact-list">
          <li class="p-name">
            {%- if site.author -%}
              {{ site.author | escape }}
            {%- else -%}
              {{ site.title | escape }}
            {%- endif -%}
            </li>
            {%- if site.email -%}
            <li><a class="u-email" href="mailto:{{ site.email }}">{{ site.email }}</a></li>
            {%- endif -%}
        </ul>
      </div>

      <div class="footer-col footer-col-2">
        <ul class="social-media-list">
          <li>
            <a href="https://sfba.social/@urbanmv">mastadon</a>
          </li>
          <li>
            <a href="{{ site.baseurl }}/feed.xml">rss</a>
          </li>
          <li>
            <span class="link" id="subscribe-button">mailing list</span>
          </li>
        </ul>
      </div>

      <div class="footer-col footer-col-3">
        <p>{{- site.description | escape -}}</p>
      </div>
    </div>

  </div>
  <div class="modal-dialog hidden" id="subscribe-dialog">
    <label for="subscribe-email">Enter your email to recieve updates when new articles are posted</label>
    <input type="email" id="subscribe-email" name="subscribe-email" />
    <div class="row">
      <button id="subscribe-button">Subscribe</button>
      <button id="subscribe-cancel">Cancel</button>
    </div>
  </div>

</footer>
